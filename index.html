---
layout: default
---
<div id="main">
    <div id="posts">
	  <ul>
		{% for post in site.posts %}
			 <article class="12u(small) excerpt">
				<header>
					<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
					<h3>{{ post.date | date: "%b %-d, %Y" }}</h3>
				</header>
				<section>
					{{ post.excerpt }}
				</section>
			</article>
		{% endfor %}
	  </ul>
	</div>
</div>
